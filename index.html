<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {

    <link rel="stylesheet" href="styles.css" />

  <body>
    <!-- My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month -->

    <div class="container">
      <div class="card">
        <div class="top d-flex">
          <div class="my-balance">
            <p>My balance</p>
            <div class="balance">$921.48</div>
          </div>
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </div>
        <div class="bottom">
          <h2 class="chart-header">Spending - Last 7 days</h2>
          <div class="chart d-flex" id="chart"></div>
          <div class="bottom-footer d-flex">
            <div class="tatal">
              <small>Total this month</small>
              <div class="total-balance">$478.33</div>
            </div>
            <div class="increase-usage">
              <p class="increase-percent">+2.4%</p>
              <small>from last month</small>
            </div>
          </div>
        </div>
      </div>
    </div>
